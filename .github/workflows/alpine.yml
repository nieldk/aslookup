name: Alpine Build and APK Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    # 1. Define the build matrix for both 64-bit and 32-bit architectures
    strategy:
      matrix:
        ARCH: [x86_64, x86] # x86 is Alpine's 32-bit Intel architecture

    # Set the job name to clearly identify the build
    name: Build for ${{ matrix.ARCH }}
    runs-on: ubuntu-latest
    container:
      # Use the correct Alpine image tag for the current architecture
      image: alpine:${{ matrix.ARCH }}

    steps:
      - name: Checkout aslookup code
        uses: actions/checkout@v4

      - name: Install Build Dependencies (Alpine) ðŸ› ï¸
        # Installing build-base (GCC, Make), curl-dev, git, and cmake (FIXED: cmake added)
        run: |
          apk update
          apk add --no-cache build-base curl-dev git cmake 

      # --- Steps to Build cJSON from Source ---
      - name: Clone cJSON
        run: git clone https://github.com/DaveGamble/cJSON.git /tmp/cJSON

      - name: Build and Install cJSON
        run: |
          cd /tmp/cJSON
          mkdir build
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_SHARED_LIBS=ON ..
          make
          make install

      # --- Original aslookup Steps ---
      - name: Set version from tag
        # FIXED: Removed trailing double-quote
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build binary
        run: gcc aslookup.c -o aslookup -lcurl -lcjson -lresolv

      - name: Prepare APK package structure
        run: |
          # Create installation directories
          mkdir -p pkg/usr/local/bin
          cp aslookup pkg/usr/local/bin/
          # Copy the cJSON shared library (dependency) into the package
          mkdir -p pkg/usr/lib
          cp /usr/lib/libcjson.so.1 pkg/usr/lib/

      - name: Create the APK package
        # FIXED: Using manual tar/gzip steps instead of unsupported 'apk create'
        run: |
          # 1. Create .PKGINFO with core metadata, using the matrix ARCH variable
          echo "pkgname = aslookup" > pkg/.PKGINFO
          echo "pkgver = $RELEASE_VERSION" >> pkg/.PKGINFO
          echo "maintainer = Niel Nielsen <nieldk@gmail.com>" >> pkg/.PKGINFO
          echo "url = https://github.com/nieldk/aslookup" >> pkg/.PKGINFO
          echo "arch = ${{ matrix.ARCH }}" >> pkg/.PKGINFO # <-- ARCHITECTURE VARIABLE USED HERE
          echo "description = ASN lookup utility" >> pkg/.PKGINFO
          echo "depend = libc6, libcurl4, libcjson" >> pkg/.PKGINFO

          # 2. Package the files (data.tar.gz)
          cd pkg
          tar -czf data.tar.gz usr/

          # 3. Package the metadata (control.tar.gz)
          tar -czf control.tar.gz .PKGINFO 
          
          # 4. Create the final APK archive, using the matrix ARCH variable
          tar -czf aslookup_${RELEASE_VERSION}_${{ matrix.ARCH }}.apk control.tar.gz data.tar.gz 

          # Clean up temporary files 
          rm control.tar.gz data.tar.gz .PKGINFO

      - name: Upload .apk to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Use the architecture variable in the file path
          files: pkg/aslookup_${{ env.RELEASE_VERSION }}_${{ matrix.ARCH }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
