name: Build and Release Arch Package

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Arch package in Docker
        run: |
          docker run --rm -v $PWD:/build -w /build archlinux:latest bash -c "
            pacman -Syu --noconfirm base-devel gcc curl cjson &&
            useradd -m builder &&
            chown -R builder:builder /build &&
            su builder -c 'cd /build && makepkg -fs --noconfirm'
          "

      - name: Find built package
        id: findpkg
        run: |
          echo "PKGFILE=$(ls *.pkg.tar.zst | head -n1)" >> $GITHUB_ENV

      - name: Upload Arch package to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.PKGFILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

